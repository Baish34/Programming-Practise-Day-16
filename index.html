<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    type="text/css" />
</head>

<body class="container">
  <h1 class="pt-3 pb-2">Voting</h1>
  <div class="pb-5">
    <button class="btn btn-primary" id="voteJohn">Vote for John</button>
    <button class="btn btn-success" id="voteAlice">Vote for Alice</button>
  </div>
  <h2>Vote count for John:</h2>
  <p id="voteCountJohn">
    0
  </p>
  <h2>Vote count for Alice:</h2>
  <p id="voteCountAlice">
    0
  </p>
  <h2>Current Winner:</h2>
  <p id="winnerResult">
    It's a tie!
  </p>


  <script>

    let voteforJohn = 0;
    let voteforAlice = 0;

    const voteJohn = document.querySelector("#voteJohn")
    const voteAlice = document.querySelector("#voteAlice")
    const voteCountJohn = document.querySelector("#voteCountJohn")
    const voteCountAlice = document.querySelector("#voteCountAlice")
    const winnerResult = document.querySelector("#winnerResult")


    voteJohn.addEventListener("click", function () {
      voteforJohn++;
      voteCountJohn.textContent = voteforJohn;
      updateWinnerResult();
    })

    voteAlice.addEventListener("click", function () {
      voteforAlice++;
      voteCountAlice.textContent = voteforAlice;
      updateWinnerResult();
    })



    function updateWinnerResult() {
      if (voteforJohn > voteforAlice) {
        winnerResult.innerText = `John is winning with ${voteforJohn} ${voteforJohn > 1 ? "votes" : "vote"}!`
      } else if (voteforJohn < voteforAlice) {
        winnerResult.innerText = `Alice is winning with ${voteforAlice} ${voteforAlice > 1 ? "votes" : "vote"}!`
      } else if (voteforJohn === voteforAlice) {
        const voteText = voteforJohn === 1 ? "vote" : "votes";
        winnerResult.innerText = `It's a tie with ${voteforJohn} ${voteText} each!`;
      } else if (voteforJohn === 0 && voteforAlice === 0) {
        winnerResult.innerText = "It's a tie!";
      } else {
        const voteText = voteforAlice === 1 ? "vote" : "votes";
        winnerResult.innerText = `Alice is winning with ${voteforAlice} ${voteText}!`;
      }
    }


  </script>
</body>

</html>
